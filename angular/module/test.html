<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>module</title>
  <script src="/js/angular-1.5.0.js"></script>
</head>

<body ng-app="myApp">
  <!-- components match only elements -->
  {{'world' | greet}}
</body>
<script>
var app = angular.module("myApp", []);
var Filter = function() {
  return function(name) {
    return 'Hello,' + name;
  };
};
// app.filter("greet",  function(){
//   return function(name) {
//     return 'Hello,' + name;
//   }
// });
app.filter("greet", Filter);
var arr = [1, 3, 5, 7, 9];
var sum = arr.reduce(function(x, y) {
  return x + y;
}); // 25
console.log(sum);

var Calculator = function(decimalDigits, tax) {
  this.decimalDigits = decimalDigits;
  this.tax = tax;
};
Calculator.prototype = {
  add: function(x, y) {
    return x + y;
  },

  subtract: function(x, y) {
    return x - y;
  }
};
alert((new Calculator()).add(1, 3));
</script>

</html>
